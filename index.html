<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Color Table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- ===== Header ===== -->
    <header>
        <h1>Radar Color Table</h1>
        <nav>
            <a href="#tables">Tables</a>
            <a href="#download">Download</a>
        </nav>
    </header>

    <!-- ===== Download Section ===== -->
    <section id="download" class="download-section">
        <button class="download-button" onclick="window.location.href='file.pal'">
            Download .PAL
        </button>
    </section>

    <!-- ===== Cards Section ===== -->
    <section id="tables" class="cards-container">
        <div class="card">
            <img src="images/table1.png" alt="Table 1">
            <h3>Table 1</h3>
            <p>Description for Table 1.</p>
        </div>
        <div class="card">
            <img src="images/table2.png" alt="AVL Broadcast Negatives">
            <h3>AVL Broadcast Negatives</h3>
            <p>Description for AVL Broadcast Negatives.</p>
        </div>
        <div class="card">
            <img src="images/table3.png" alt="Table 3">
            <h3>Table 3</h3>
            <p>Description for Table 3.</p>
        </div>
        <div class="card">
            <img src="images/table4.png" alt="Table 4">
            <h3>Table 4</h3>
            <p>Description for Table 4.</p>
        </div>
    </section>
</body>
</html>
